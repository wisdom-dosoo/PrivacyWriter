<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Collaboration - PrivacyWriter</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <a href="../sidepanel.html" class="btn btn-secondary" style="margin-right: 1rem; padding: 0.4rem 0.8rem; text-decoration: none;">‚Üê</a>
      <a href="#" class="brand">üîí PrivacyWriter</a>
    </div>
    <button class="btn">+ New Shared Doc</button>
  </nav>

  <div class="container">
    <div class="card">
      <h1>Team Workspace</h1>
      
      <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
        <div style="flex: 1; background: #eff6ff; padding: 1rem; border-radius: 8px; border: 1px solid #bfdbfe;">
          <h3 style="color: #1e40af; margin-bottom: 0.5rem;">Active Members</h3>
          <div style="font-size: 1.5rem; font-weight: bold; color: #1e40af;">4</div>
        </div>
        <div style="flex: 1; background: #ecfdf5; padding: 1rem; border-radius: 8px; border: 1px solid #a7f3d0;">
          <h3 style="color: #065f46; margin-bottom: 0.5rem;">Docs in Review</h3>
          <div style="font-size: 1.5rem; font-weight: bold; color: #065f46;">2</div>
        </div>
      </div>

      <h3>Shared Documents</h3>
      <table style="width: 100%; border-collapse: collapse; margin-top: 1rem;">
        <thead>
          <tr style="text-align: left; border-bottom: 2px solid var(--border);">
            <th style="padding: 0.5rem;">Document Name</th>
            <th style="padding: 0.5rem;">Status</th>
            <th style="padding: 0.5rem;">Last Edited</th>
            <th style="padding: 0.5rem;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr style="border-bottom: 1px solid var(--border);">
            <td style="padding: 1rem 0.5rem;"><strong>Q4 Marketing Strategy</strong></td>
            <td style="padding: 1rem 0.5rem;"><span class="tag" style="background: #fef3c7; color: #d97706;">In Review</span></td>
            <td style="padding: 1rem 0.5rem;">2 hours ago</td>
            <td style="padding: 1rem 0.5rem;"><button class="btn btn-secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Open</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
