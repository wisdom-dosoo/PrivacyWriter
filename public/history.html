<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing History - PrivacyWriter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2em; margin-bottom: 10px; }
    .content { padding: 30px; }
    .section { margin-bottom: 30px; }
    .section h2 { color: #333; margin-bottom: 15px; font-size: 1.3em; }
    .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; }
    button { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; transition: all 0.3s; font-size: 0.9em; }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
    .button-group { display: flex; gap: 8px; }
    .history-item { border: 1px solid #e0e0e0; border-radius: 8px; padding: 15px; margin-bottom: 12px; background: #f9f9f9; }
    .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .history-type { display: inline-block; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; font-weight: 600; }
    .type-grammar { background: #dbeafe; color: #0369a1; }
    .type-rewrite { background: #d1fae5; color: #065f46; }
    .type-summarize { background: #fed7aa; color: #92400e; }
    .type-translate { background: #ddd6fe; color: #5b21b6; }
    .type-coaching { background: #fce7f3; color: #831843; }
    .history-date { font-size: 0.85em; color: #999; }
    .history-content { font-size: 0.9em; color: #555; line-height: 1.6; max-height: 150px; overflow-y: auto; }
    .history-actions { display: flex; gap: 8px; margin-top: 10px; }
    button.small { padding: 6px 12px; font-size: 0.8em; background: #64748b; }
    button.small:hover { background: #475569; }
    .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px; }
    .stat-card { background: #f0f4ff; border-left: 4px solid #667eea; padding: 15px; border-radius: 6px; text-align: center; }
    .stat-card h3 { color: #667eea; font-size: 2em; margin: 0; }
    .stat-card p { color: #666; font-size: 0.9em; margin: 5px 0 0; }
    .empty-state { text-align: center; padding: 40px 20px; color: #999; }
    .empty-state p { font-size: 1.1em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“š Writing History</h1>
      <p>View, search, and export all your writing corrections</p>
    </div>

    <div class="content">
      <div class="section">
        <h2>ğŸ“Š Statistics</h2>
        <div class="stats">
          <div class="stat-card">
            <h3 id="totalCount">0</h3>
            <p>Total Items</p>
          </div>
          <div class="stat-card">
            <h3 id="grammarCount">0</h3>
            <p>Grammar Checks</p>
          </div>
          <div class="stat-card">
            <h3 id="rewriteCount">0</h3>
            <p>Rewrites</p>
          </div>
          <div class="stat-card">
            <h3 id="wordsCount">0</h3>
            <p>Words Processed</p>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>ğŸ” Search & Filter</h2>
        <div class="controls">
          <input type="text" id="searchInput" placeholder="Search in history...">
          <select id="typeFilter">
            <option value="">All Types</option>
            <option value="grammar">âœï¸ Grammar</option>
            <option value="rewrite">ğŸ”„ Rewrite</option>
            <option value="summarize">ğŸ“‹ Summarize</option>
            <option value="translate">ğŸŒ Translate</option>
            <option value="coaching">ğŸ¯ Writing Coach</option>
          </select>
          <div class="button-group">
            <button onclick="exportAsCSV()">ğŸ“¥ Export CSV</button>
            <button onclick="exportAsJSON()">ğŸ“¥ Export JSON</button>
            <button class="small" onclick="clearHistory()" style="background: #f44336;">ğŸ—‘ï¸ Clear All</button>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>ğŸ“ History Items</h2>
        <div id="historyList">
          <div class="empty-state">
            <p>ğŸ“­ No history found</p>
            <p style="font-size: 0.9em;">Complete some writing tasks to build your history.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
