<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Analytics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .content {
      padding: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transform: translateY(-5px);
    }

    .card h3 {
      color: #667eea;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      opacity: 0.7;
    }

    .card .value {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .card .unit {
      font-size: 0.95em;
      color: #999;
    }

    .trend {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #f0f0f0;
      font-size: 0.9em;
      color: #667eea;
    }

    .trend.positive {
      color: #4caf50;
    }

    .trend.negative {
      color: #f44336;
    }

    .chart-container {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .chart-container h3 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      gap: 15px;
      height: 300px;
    }

    .bar {
      flex: 1;
      background: linear-gradient(180deg, #667eea, #764ba2);
      border-radius: 8px 8px 0 0;
      position: relative;
      min-height: 40px;
      transition: all 0.3s ease;
    }

    .bar:hover {
      filter: brightness(1.1);
    }

    .bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85em;
      white-space: nowrap;
      color: #666;
    }

    .bar-value {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #667eea;
    }

    .insights {
      background: #f5f5f5;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .insight {
      margin: 15px 0;
      font-size: 0.95em;
      line-height: 1.6;
      color: #555;
    }

    .insight:first-child {
      margin-top: 0;
    }

    .insight:last-child {
      margin-bottom: 0;
    }

    .mistake-list {
      list-style: none;
    }

    .mistake {
      padding: 12px;
      background: #f9f9f9;
      border-left: 3px solid #f44336;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .mistake strong {
      color: #f44336;
    }

    .no-data {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .no-data-icon {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .no-data p {
      font-size: 1.1em;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.8em;
      }

      .content {
        padding: 20px;
      }

      .bar-chart {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Writing Analytics Dashboard</h1>
      <p id="period">Track your writing improvement journey</p>
    </div>

    <div class="content" id="content">
      <div class="loading">‚è≥ Loading your analytics...</div>
    </div>
  </div>

  <script src="analytics-dashboard.js"></script>
</body>
</html>

  <button id="btnBack">‚Üê Back</button>
