<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writing History - PrivacyWriter</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <a href="../sidepanel.html" class="btn btn-secondary" style="margin-right: 1rem; padding: 0.4rem 0.8rem; text-decoration: none;">‚Üê</a>
      <a href="#" class="brand">üîí PrivacyWriter</a>
    </div>
    <div>
      <button class="btn btn-secondary">Export CSV</button>
      <button class="btn btn-secondary">Clear All</button>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h1>Writing History</h1>
      <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
        <input type="text" placeholder="Search your history..." style="margin-bottom: 0;">
        <select style="width: 200px; margin-bottom: 0;">
          <option value="all">All Types</option>
          <option value="grammar">Grammar</option>
          <option value="rewrite">Rewrites</option>
          <option value="translate">Translations</option>
        </select>
      </div>

      <div id="historyList">
        <!-- Example Item -->
        <div style="border-bottom: 1px solid var(--border); padding: 1rem 0;">
          <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
            <span class="tag">REWRITE</span>
            <small style="color: var(--text-muted);">Today, 10:30 AM</small>
          </div>
          <div style="color: var(--text-main);">Original text example...</div>
          <div style="color: var(--secondary); margin-top: 0.25rem;">‚Üí Rewritten text result...</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
